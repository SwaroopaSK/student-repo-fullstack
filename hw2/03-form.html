<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="03-form.js"></script>
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h2 align="center" class="mt-2 mb-4">Contact Form</h2>
      <div class="mb-3 form-group">
        <label for="name" class="col-4 col-form-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Swaroopa" required="required"
          class="border border-grey rounded px-2 py-1 col-12"
        />
      </div>
      <div class="mb-3 form-group">
        <label for="email" class="col-4 col-form-label">Email <sup>*</sup></label>
        <input type="email" name="email" id="email" required="required" placeholder="swaroopa@pdx.edu"
          class="border border-grey rounded px-2 py-1 col-12"
        />
      </div>
      <div class="mb-3 form-group">
        <label for="message" class="form-label">Submit your message:</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Hello there!"></textarea>
      </div>
      <section class="mb-3 form-group">
        <div class="form">
          <input class="form-input" type="checkbox" id="tick" name="signup" />
          <label class="form-check-label" for="tick">Sign up for the newsletter</label>
        </div>
      </section>
 	  <div class="mb-3 form-group">
            <input type="button" class="btn btn-primary col-6 border-end" value="Submit" > </div>
            <div class="mb-3 form-group">
              <input type="reset" class="btn btn-secondary col-6 border-start" value="Reset" >
      </div>
    </form>
  </body>
</html>
